apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-mario-deploy
  namespace: kwjapp
  labels:
    run: game-mario
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game-mario
  template:
    metadata:
      labels:
        app: game-mario
    spec:
      containers:
      - image: pengbai/docker-supermario
        name: game-mario
        ports:
          - containerPort: 8080
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: game-mario-svc
  namespace: kwjapp
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: game-mario
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: kwjapp
  name: game-mario-ing
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: dongseo
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:383654655155:certificate/4fab9589-8d61-4cf5-a015-c691e26fe7ec
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/group.name: dongseo
spec:
  ingressClassName: alb
  rules:
    - host: "luckyvanilla.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: game-mario-svc
                port: 
                  number: 80
